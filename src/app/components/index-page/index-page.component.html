<div fxLayout="row wrap" fxLayoutAlign="space-around center" >
	<mat-card *ngFor="let post of posts" class="example-card">
		<mat-card-header>
		  <mat-card-title>{{post.title}}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
		  <p>
			{{post.body}}
		  </p>
		</mat-card-content>
		<mat-card-actions>
			<a mat-button routerLink='details' routerLinkActive="active" color="primary"> details </a>
		</mat-card-actions>
	  </mat-card>
</div>
